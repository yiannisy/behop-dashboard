{% extends "base.html" %}

{% block title %}BeHop Dashboard{% endblock %}

{% block content %}

<h2>Stats for Netflix</h2>
<div id="netflix"></div>
<script src="./static/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 100, left: 50},
    margin2 = {top: 430, right: 20, bottom: 20, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]);

var y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var xAxis2 = d3.svg.axis()
    .scale(x2)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var line = d3.svg.line()
    .x(function(d) { return x(d.timestamp); })
    .y(function(d) { return y(d.rate); });

var line2 = d3.svg.line()
    .x(function(d) { return x2(d.timestamp); })
    .y(function(d) { return y2(d.rate); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

//svg.append("defs").append("clipPath")
//    .attr("id", "clip")
//  .append("rect")
//    .attr("width", width)
//    .attr("height", height);

var focus = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("netflix.log", function(d) {
	return {
		timestamp: new Date(d.timestamp),
		client: d.client,
		dest: d.dest,
		bits: d.bits,
		rate: d.rate,
		dur: d.dur,
		range: d.range
	};
}, function(error, rows) {
	console.log(rows);

  x.domain(d3.extent(rows, function(d) { return +d.timestamp; }));
  y.domain(d3.extent(rows, function(d) { return +d.rate; }));
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(rows)
      .attr("class", "line")
      .attr("d", line);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      //.attr("transform", "rotate(-90)")
      .attr("y", -12)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Rate");

  context.append("path")
      .datum(rows)
      .attr("class", "line")
      .attr("d", line2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transfrom", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);

});

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select("path").attr("d", line);
  focus.select(".x.axis").call(xAxis);
}

</script>
<h2>Stats for Youtube</h2>
<div id="youtube"></div>
<p>{{ youtube }}</p>
<h2>Stats for RTT</h2>
<div id="rtt"></div>
<p>{{ rtt }}</p>

{% endblock %}
